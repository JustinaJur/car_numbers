<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <h4>Add new car data</h4>
          <form class="form" #carForm="ngForm" (ngSubmit)="onSubmit()">
            <label
              >Owner name:
              <label class="red-text">*</label>
            </label>
            <input
              type="text"
              name="name"
              [(ngModel)]="name"
              placeholder="Add your name"
              required
              maxlength="100"
              minlength="1"
            />
            <label
              >Car plate number:
              <label class="red-text">*</label>
            </label>
            <input
              type="text"
              maxlength="6"
              minlength="6"
              pattern="^[a-zA-Z0-9]+$"
              name="number"
              [(ngModel)]="number"
              placeholder="Add plate number (6 characters)"
              required
            />
            <input
              type="submit"
              value="Enter Car"
              class="btn"
              [disabled]="!carForm.valid"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
