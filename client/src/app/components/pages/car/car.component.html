<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <form class="form" #carForm="ngForm" (ngSubmit)="updateCar()">
          <h4>Car plate number: {{ id }}</h4>
          <label
            >Change car owner name:
            <label class="red-text">*</label>
          </label>
          <input
            type="text"
            name="name"
            [(ngModel)]="name"
            placeholder="Change car owner name"
            required
            maxlength="100"
            minlength="1"
          />
          <input
            type="submit"
            value="Submit"
            class="btn"
            [disabled]="!carForm.valid"
          />
        </form>
      </div>
    </div>
  </div>
</div>
